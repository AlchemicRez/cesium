   <div class="header">

    </div>
  
    <div id="mainContent" class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="http://cesium.agi.com" target="_blank">Home</a></li>
                        <li><a href="https://github.com/AnalyticalGraphicsInc/cesium" target="_blank">Source</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Demos <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="http://cesium.agi.com/CesiumViewer/index.html?source=Gallery/LotsOfSensors.czml&play=1&loop=1" target="_blank">Lots of Sensors</a>

                    </ul>
                </div>
            </div>
        </div>
                
        <div class="main">   
            <div class="row">
                <div class="span4" id="twitterContainer">
                    <div id="twitterContent">
                        <img id="twitterLogo" src="../../Images/twitter-bird.png"> <h1>Tweets Around The World</h1>
                        <div class="center">
		                    <form id="twitterSearch">
		                        <input class="btn btn-info" type="submit" value="Load Tweets"/>
		                    </form>
		                 </div>   
	                     <div id="tweetDetails">
	                       <table>
	                           <tr>
	                               <td><div id="tweetAvatar"></div></td>
	                               <td id="personalInfo">
	                                   <div id="tweetName"></div>
                                       <div id="tweetUsername"></div>
                                       <div id="tweetLocation"></div>
                                   </td>
	                           </tr>
	                       </table>
	                         <div id="tweetText">Hover over any Larry the Bird icon to view that tweet's details.</div>
	                         <div id="tweetTime"></div>
	                     </div>
                    </div>
                </div>
                <div class="span8" id="cesiumContainer">
                    <canvas id="glCanvas" tabindex="1"></canvas>
                    <script type="text/javascript" src="Cesium.js"></script>
                </div>
            </div>
        </div>
    </div>
